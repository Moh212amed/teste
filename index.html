<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FingerprintJS Test</title>
</head>
<body>
  <h1>FingerprintJS Visitor ID</h1>
  <p id="visitor-id">Loading...</p>

  <script>
    // Initialize the agent on page load.
    const fpPromise = import('https://fpjscdn.net/v3/6xUsMcij1Zn0ouo3fTNq')
      .then(FingerprintJS => FingerprintJS.load());

    // Get the visitorId when ready.
    fpPromise
      .then(fp => fp.get())
      .then(result => {
        const visitorId = result.visitorId;
        console.log("Visitor ID:", visitorId);
        document.getElementById('visitor-id').textContent = visitorId;
      })
      .catch(err => {
        console.error("Error loading FingerprintJS:", err);
        document.getElementById('visitor-id').textContent = 'Error';
      });
  </script>
</body>
</html>
